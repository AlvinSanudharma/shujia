<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
        <link href="./output.css" rel="stylesheet" />
        <title>Shujia | Home Service</title>
    </head>
    <body class="relative mx-auto flex max-w-[640px] flex-col gap-[40px] overflow-hidden bg-white pb-[142px]">
        <div id="Background" class="absolute top-0 right-0 left-0">
            <img src="assets/images/backgrounds/home-banner.png" class="h-[349.02px] w-full object-cover object-bottom" />
        </div>
        <section id="NavTop" class="fixed top-5 right-0 left-0 z-30">
            <div class="mx-auto max-w-[640px] px-5">
                <div class="flex items-center justify-between rounded-[22px] bg-white px-4 py-[14px]">
                    <a href="#" class="shrink-0">
                        <img src="assets/images/logos/company.svg" class="h-[40px] w-[114px]" />
                    </a>
                    <ul class="flex items-center gap-[10px]">
                        <li class="shrink-0">
                            <a href="#">
                                <div class="flex h-[44px] w-[44px] items-center justify-center rounded-full border border-shujia-gray-light">
                                    <img src="assets/images/icons/notification.svg" alt="" />
                                </div>
                            </a>
                        </li>
                        <li class="shrink-0">
                            <a href="#">
                                <div class="flex h-[44px] w-[44px] items-center justify-center rounded-full border border-shujia-gray-light">
                                    <img src="assets/images/icons/cart.svg" alt="" />
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <header class="relative mt-[128px] ml-5 w-[246px]">
            <h1 class="text-[32px] leading-[46px] font-extrabold">Discover Top Home Services</h1>
        </header>
        <div id="Container" class="flex flex-col gap-[30px]">
            <section id="Categories"></section>
            <section id="Advertisement"></section>
            <section id="PopularSummer"></section>
        </div>
        <nav id="NavBottom"></nav>
        <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
