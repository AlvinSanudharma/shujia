<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
        <link href="./output.css" rel="stylesheet" />
        <title>Shujia | Service Details</title>
    </head>
    <body>
        <main class="relative mx-auto w-full max-w-[640px] overflow-x-hidden bg-white pb-[144px]">
            <div id="Background" class="absolute top-0 right-0 left-0">
                <img src="assets/images/backgrounds/orange-service-details.png" alt="" class="max-h-[228px] w-full" />
            </div>
            <section id="NavTop" class="fixed top-[16px] right-0 left-0 z-30 transition-all duration-300">
                <div class="mx-auto max-w-[640px] px-5">
                    <div id="ContainerNav" class="flex items-center justify-between py-[14px] transition-all duration-300">
                        <a href="">
                            <div id="Back" class="flex h-[44px] w-[44px] shrink-0 items-center justify-center rounded-full bg-white">
                                <img src="assets/images/icons/back.svg" alt="" class="h-[22px] w-[22px]" />
                            </div>
                        </a>
                        <h2 id="Title" class="font-semibold text-white transition-all duration-300">Details</h2>
                        <a href="">
                            <div id="Cart" class="flex h-[44px] w-[44px] shrink-0 items-center justify-center rounded-full bg-white">
                                <img src="assets/images/icons/cart.svg" alt="" class="h-[22px] w-[22px]" />
                            </div>
                        </a>
                    </div>
                </div>
            </section>
            <header class="mt-[100px] px-5">
                <div class="container-image relative flex w-full items-center justify-center overflow-hidden rounded-[40px]">
                    <img src="assets/images/thumbnails/watch-tv-large.png" alt="" class="hero h-full w-full object-cover" />
                    <div class="decord absolute top-5 right-5 flex shrink-0 items-center gap-[2px] rounded-full bg-white px-[8px] py-[7px]">
                        <img src="assets/images/icons/star.svg" alt="" class="star h-[22px] w-[22px] shrink-0" />
                        <p class="font-semibold">4.8</p>
                    </div>
                    <div class="decord absolute bottom-5 left-[20.5px] flex shrink-0 items-center gap-[2px] rounded-full bg-white px-[8px] py-[7px]">
                        <img src="assets/images/icons/star.svg" alt="" class="star h-[22px] w-[22px] shrink-0" />
                        <p class="font-semibold">Popular</p>
                    </div>
                </div>
                <h2 class="mt-5 text-2xl leading-[36px] font-bold">Home Family Theater Best Lights Installation</h2>
            </header>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
        <script src="js/global-nav1.js"></script>
    </body>
</html>
